<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title> 
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Register</h3>
    <fieldset>
      <input placeholder="Please set your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Please set your password" type="text" tabindex="2" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="4" required>
    </fieldset>
    <fieldset >
      <button name="submit" type="submit" id="register-submit">Submit</button>
    </fieldset>
  </form>
</div>
  
  
</body>
</html>
